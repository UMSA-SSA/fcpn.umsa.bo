<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal con PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%; /* Ajusta el ancho aquí */
            max-width: 800px; /* Ajusta el ancho máximo aquí */
            height: 80vh; /* Ajusta la altura aquí */
            background-color: #fff;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #aaa;
        }
    </style>
</head>
<body>
    <button id="openModalBtn">Abrir Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <iframe src="img\descarga1.pdf"></iframe>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("myModal");

        // Obtener el botón que abre el modal
        var btn = document.getElementById("openModalBtn");

        // Obtener el botón que cierra el modal
        var closeButton = document.getElementsByClassName("close")[0];

        // Cuando el usuario hace clic en el botón, abre el modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en el botón de cerrar, cierra el modal
        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario hace clic fuera del modal, lo cierra
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
